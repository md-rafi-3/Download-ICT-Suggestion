<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>ICT Suggestion</title>
</head>
<body class="p-5">
    <h1 class="text-3xl font-bold ">ICT Suggestion:</h1><br>
  

    <table class="border ">
        <tr class="*:border">
            <th>Title</th>
            <th>Download</th>
        </tr>
        <tr class="*:border *:p-3">
            <td><h3 class="text-lg font-semibold">All Chapter Suggestion =></h3></td>
            <td><a onclick=" startingAlert()" class="btn btn-primary"  href="ICT Suggeation.pdf" download="ICT Suggeation"  class="btn btn-primary">Download </a> </td>
        </tr>
        <tr class="*:border *:p-3">
              <td><h3 class="text-lg font-semibold">Chaper-03 Number System =></h3></td>
            <td><a  onclick=" startingAlert()" href="Chapter 3 Number system.pdf" download="Chapter 3 Number system" class="btn btn-primary">Download </a> </td>
        </tr>
        <tr class="*:border *:p-3">
              <td><h3 class="text-lg font-semibold">Chaper-04 Web Design and HTML =></h3></td>
            <td><a  onclick=" startingAlert()" href="Chapter 4 Webpage and HTML.pdf" download="Chapter-04 Web Design and HTML"  class="btn btn-primary">Download</a> </td>
        </tr>
    </table>
    
    <footer class="py-4 mt-10 text-sm text-center text-gray-600 border-t">
  &copy; <span id="year"></span> Md Rafi. All rights reserved.
</footer>
    
    <script>
        startingAlert=()=>{
           Swal.fire({
  position: "center",
  icon: "success",
  title: "Download is starting...",
  showConfirmButton: false,
  timer: 2000
});
        }
         document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
